<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up Your Pet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dress-up.css">
</head>
<body>
    <div class="dress-up-container">
        <h1>Dress Up!</h1>
        <div class="pet-display">
            <img id="base-pet-image" src="" alt="Your pet">
            <img id="hat-overlay" src="" alt="Pet Hat">
            <img id="cape-overlay" src="" alt="Pet Cape">
            <img id="glasses-overlay" src="" alt="Pet Glasses">
        </div>
        
        <div class="outfit-options">
            
            <h2>Hats (3 options)</h2>
            <div class="outfit-gallery">
                <img class="outfit-item" src="images/outfit-hat-1.png" 
data-outfit="hat-1" alt="Red Cap">
                <img class="outfit-item" src="images/outfit-hat-2.png" 
data-outfit="hat-2" alt="Wizard Hat">
                <img class="outfit-item" src="images/outfit-hat-3.png" 
data-outfit="hat-3" alt="Crown">
            </div>

            <h2>Capes (3 options)</h2>
            <div class="outfit-gallery">
                <img class="outfit-item" src="images/outfit-cape-1.png" 
data-outfit="cape-1" alt="Red Cape">
                <img class="outfit-item" src="images/outfit-cape-2.png" 
data-outfit="cape-2" alt="Tattered Cloak">
                <img class="outfit-item" src="images/outfit-cape-3.png" 
data-outfit="cape-3" alt="Scarf">
            </div>

            <h2>Glasses (3 options)</h2>
            <div class="outfit-gallery">
                <img class="outfit-item" src="images/outfit-glasses-1.png" 
data-outfit="glasses-1" alt="Round Glasses">
                <img class="outfit-item" src="images/outfit-glasses-2.png" 
data-outfit="glasses-2" alt="Monocle">
                <img class="outfit-item" src="images/outfit-glasses-3.png" 
data-outfit="glasses-3" alt="Shades">
            </div>

            <button id="remove-all-btn">Remove All Outfits</button>
        </div>
        <a href="index.html" class="back-btn">Back to Pet</a>
    </div>

    <script src="dress-up.js"></script>
</body>
</html>
