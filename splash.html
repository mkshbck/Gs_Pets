<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Genevieve's Virtual Pets!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            background-color: #f0e6f2; 
            overflow: hidden; 
        }
        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-out forwards;
        }
        .splash-container img {
            max-width: 90%; 
            max-height: 80vh; 
            height: auto;
            /* NEW: Apply the spin animation */
            animation: spin 2s linear infinite; /* Spin continuously for 2s per rotation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* NEW: Spin animation keyframes */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="images/GenevievesVirtualPets.png" alt="Genevieve's Virtual Pets Splash Screen">
    </div>

    <script>
        const splashDuration = 3000; 

        setTimeout(() => {
            window.location.href = 'index.html';
        }, splashDuration);
    </script>
</body>
</html>
