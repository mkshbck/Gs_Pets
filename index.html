<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="pet-container">
        <div class="pet-display">
            <img id="pet-image" src="" alt="My virtual pet">
            </div>
        
        <div class="pet-stats">
            <p>Hunger: <span id="hunger-level">100%</span></p>
            <p>Happiness: <span id="happiness-level">100%</span></p>
            <p>Age: <span id="age-level">0</span> days</p>
            <p>Weight: <span id="weight-level">50 lbs</span></p>
            <p>Strength: <span id="strength-level">50 strength</span></p>
        </div>
        
        <div class="controls">
            <button id="feed-btn">Feed</button>
            <button id="play-btn">Play</button>
            <a href="dress-up.html" class="dress-up-btn">Dress Up!</a>
            <a href="select-pet.html" class="select-pet-btn">Change Pet</a> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
