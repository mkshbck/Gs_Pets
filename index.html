<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Genevieve's Virtual Pets!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            background-color: #f0e6f2; 
            overflow: hidden; 
        }
        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-out forwards;
        }
        .splash-container img {
            max-width: 90%; 
            max-height: 80vh; 
            height: auto;
            /* UPDATED: Spin only once, then stay at the final state */
            animation: spin 2s linear 1 forwards; 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Spin animation keyframes */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
       <a href="pet.html"> <img src="images/GenevievesVirtualPets.png" alt="Genevieve's Virtual Pets Splash Screen"></a>
    </div>

    <script>
        // Set the duration for the splash screen (e.g., 3000 milliseconds = 3 seconds)
        const splashDuration = 9000; 

        setTimeout(() => {
            // Redirect to the main game page after the splash duration
            window.location.href = 'pet.html';
        }, splashDuration);
    </script>
</body>
</html>
